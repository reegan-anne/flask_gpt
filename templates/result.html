<!doctype html>
<html>
    <head>
        <style>
        table, tr, th, td {
          border-collapse: collapse;
          border: 1px solid rgb(0, 0, 0);
          text-align: left;
        }
        
        th, td {
          width:50%;
          padding: 5px;
        }
        </style>
    </head>
   <body>
      <table>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
